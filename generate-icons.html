<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generate Extension Icons</h1>
    <div class="info">
        <p>Click the buttons below to generate and download icon files.</p>
        <p>Save them in the <code>icons/</code> folder of your extension.</p>
    </div>
    
    <button onclick="generateIcon(16)">Generate icon16.png (16x16)</button>
    <button onclick="generateIcon(48)">Generate icon48.png (48x48)</button>
    <button onclick="generateIcon(128)">Generate icon128.png (128x128)</button>
    <button onclick="generateAll()">Generate All Icons</button>
    
    <div id="status"></div>
    
    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw shopping cart circle
            const center = size / 2;
            const radius = size * 0.35;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw food circle inside
            const innerRadius = size * 0.2;
            ctx.fillStyle = '#ffc107';
            ctx.beginPath();
            ctx.arc(center, center, innerRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw shopping cart handle
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 20);
            ctx.beginPath();
            ctx.moveTo(center - radius * 0.5, center - radius * 0.3);
            ctx.lineTo(center - radius * 0.8, center - radius * 0.5);
            ctx.stroke();
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                document.getElementById('status').innerHTML = 
                    `<p style="color: green;">✅ Downloaded icon${size}.png</p>`;
            });
        }
        
        function generateAll() {
            generateIcon(16);
            setTimeout(() => generateIcon(48), 500);
            setTimeout(() => generateIcon(128), 1000);
            setTimeout(() => {
                document.getElementById('status').innerHTML = 
                    '<p style="color: green;">✅ All icons generated! Save them in the icons/ folder.</p>';
            }, 1500);
        }
    </script>
</body>
</html>
